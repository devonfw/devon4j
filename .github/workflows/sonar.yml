name: Sonarcloud analysis
on: [push, pull_request]
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: SonarCloud Scan
        run: |
          mvn install sonar:sonar -Dsonar.organization=devonfw -Dsonar.projectKey=devonfw_devon4j -Dsonar.host.url=https://sonarcloud.io 
