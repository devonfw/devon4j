name: CI build
on: 
  - push
  - pull_request_target:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Build project with Maven
        run: mvn install
      - name: Additional CI build steps like sonarcloud
        run: mvn install -DskipTests -Pci
      - name: Deploy if not a PR
        if: github.ref == 'refs/heads/master'
        run: mvn --settings .mvn/settings.xml -DskipTests=true -Darchetype.test.skip=true deploy)
